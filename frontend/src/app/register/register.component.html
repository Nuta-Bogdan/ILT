<mat-sidenav-container>


  <mat-sidenav-content>


    <div class="left">
      <div class="butoane">
        <div class="demo-button-container">

          <button
            mat-raised-button
            [disabled]="!dataToDisplay.length"
            (click)="removeData()"
            class="demo-button">
            Yes
          </button>
        </div>


        <div class="demo-button-container">

          <button
            mat-raised-button
            [disabled]="!dataToDisplay.length"
            (click)="removeData()"
            class="demo-button">
            No
          </button>
        </div>
      </div>
      <br>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.number}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="leader">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.leader}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cvs">
          <th mat-header-cell *matHeaderCellDef>Cvs</th>
          <td mat-cell *matCellDef="let element">{{element.cvs}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>

    <div class="right">
      <div class="book">
        <embed src="\assets\cv.pdf" class=".pdf-container" class="book">
        <div class="cover">
          <p>CVS</p>
        </div>
      </div>

      <div class="buttons-container">
        <button mat-raised-button class="left-button">Left</button>
        <button mat-raised-button class="right-button">Right</button>
      </div>
    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
