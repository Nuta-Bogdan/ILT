<h1>Here are your grades</h1>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<ng-container *ngIf="grades.length > 1">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task</th>
      <td mat-cell *matCellDef="let grade"> {{ grade?.task }} </td>
    </ng-container>

    <ng-container matColumnDef="mentor">
      <th mat-header-cell *matHeaderCellDef> Mentor</th>
      <td mat-cell *matCellDef="let grade"> {{ grade?.mentor }} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade</th>
      <td mat-cell *matCellDef="let grade"> {{ grade?.grade }} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment</th>
      <td mat-cell *matCellDef="let grade"> {{ grade?.comment }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let grade; columns: displayedColumns;"></tr>
  </table>
</ng-container>
<ng-container *ngIf="grades.length === 1">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task</th>
      <td mat-cell *matCellDef=> {{ grades['0']?.task }} </td>
    </ng-container>

    <ng-container matColumnDef="mentor">
      <th mat-header-cell *matHeaderCellDef> Mentor</th>
      <td mat-cell *matCellDef="let grade"> {{ grades['0']?.mentor }} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade</th>
      <td mat-cell *matCellDef="let grade"> {{grades['0']?.grade }} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment</th>
      <td mat-cell *matCellDef="let grade"> {{ grades['0']?.comment }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let grade; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<div *ngIf="grades.length === 0">
  <p>No grades available.</p>
</div>
