<h1>Attendence history</h1>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="chosen">
<ng-container *ngIf="attendance.length > 1">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task</th>
      <td mat-cell *matCellDef="let grade"> {{ grade['0']?.task }} </td>
    </ng-container>

    <ng-container matColumnDef="presence">
      <th mat-header-cell *matHeaderCellDef> Mentor</th>
      <td mat-cell *matCellDef="let grade"> {{ grade['0']?.present? 'Present' : 'Absent' }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let grade; columns: displayedColumns;"></tr>
  </table>
</ng-container>
<ng-container *ngIf="attendance.length === 1">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task</th>
      <td mat-cell *matCellDef="let grade"> {{ attendance['0']?.task }} </td>
    </ng-container>

    <ng-container matColumnDef="presence">
      <th mat-header-cell *matHeaderCellDef> Mentor</th>
      <td mat-cell *matCellDef="let grade"> {{ attendance['0']?.present ? 'Present' : 'Absent'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let grade; columns: displayedColumns;"></tr>
  </table>
</ng-container>


<div *ngIf="attendance.length === 0">
  <p>No grades available.</p>
</div>

</div>
